name: Create discussion

on:
  # schedule:
  #   # 毎週水曜 13:00 JST に実行
  #   - cron: "0 4 * * wed"
  workflow_dispatch:

jobs:
  get_next_meeting_date:
    uses: route06/actions/.github/workflows/calc_next_date.yml@feature
    with:
      interval: weekly
      target_day: wednesday # NOTE: MTG開催曜日に合わせて変更してください

  create_discussion:
    needs: get_next_meeting_date
    uses: route06/actions/.github/workflows/create_gh_discussion.yml@bit-improve-create_gh_discussion
    with:
      # NOTE: 作成するDiscussionのタイトルを指定
      title: ${{ needs.calc_next_weekly_date.outputs.next_date }} 週 Hoge weekly meeting
      # NOTE: discussion_category_slugについては補足参照
      discussion_category_slug: ideas
      # NOTE: 作成するDiscussionで使用するテンプレートファイルのパスを指定
      description_template_path: .github/workflows/templates/important_discussion.yml
